<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control ‚öôÔ∏è</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Panel de Control de Contenido</h1>

    <div class="control-section">
        <h2>A√±adir Nuevo Elemento ‚ú®</h2>
        <label for="item-url">URL del Contenido (Imagen, Video MP4, Web, YouTube):</label>
        <input type="url" id="item-url" placeholder="https://... o https://www.youtube.com/watch?v=..." required>

        <label for="item-type">Tipo:</label>
        <select id="item-type">
            <option value="image">üñºÔ∏è Imagen</option>
            <option value="video">üé¨ Video (MP4 directo)</option>
            <option value="webpage">üåê P√°gina Web</option>
            <option value="youtube">üìπ YouTube Video</option>
        </select>

        <label for="item-duration" id="duration-label">Duraci√≥n (segundos, solo para Imagen/Web):</label>
        <input type="number" id="item-duration" value="10" min="1">

        <button id="add-item-btn">‚ûï A√±adir a la Lista</button>
    </div>

    <div class="control-section">
        <h2>Lista de Reproducci√≥n Actual üìã</h2>
        <ul id="playlist-list">
            <!-- La lista se generar√° aqu√≠ -->
            <li>Cargando lista...</li>
        </ul>
        <p><em>Los cambios se guardan y reflejan en la TV autom√°ticamente.</em></p>
         <p><small>‚ö†Ô∏è Mover/Eliminar requiere recarga manual en la TV si ya empez√≥.</small></p>
    </div>

    <!-- SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // ---------------------------------------------------------------
        // --- CONFIGURACI√ìN DE FIREBASE (TUS CREDENCIALES) ---
        // ---------------------------------------------------------------
        const firebaseConfig = {
          apiKey: "AIzaSyAir6pUHwf-vCJ7Tt8yDBpmw4n1jml7oE8",
          authDomain: "visor-negocio.firebaseapp.com",
          databaseURL: "https://visor-negocio-default-rtdb.firebaseio.com",
          projectId: "visor-negocio",
          storageBucket: "visor-negocio.appspot.com", // Corregido
          messagingSenderId: "113061044521",
          appId: "1:113061044521:web:a397b454b03b27da041738"
        };
        // ---------------------------------------------------------------

        // El resto del Javascript de control.html es el mismo de la versi√≥n anterior
        // (con toggleDurationInput, renderPlaylist, savePlaylistToFirebase, etc.)
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const playlistRef = database.ref('playlist');

        const itemUrlInput = document.getElementById('item-url');
        const itemTypeSelect = document.getElementById('item-type');
        const itemDurationInput = document.getElementById('item-duration');
        const durationLabel = document.getElementById('duration-label');
        const addItemBtn = document.getElementById('add-item-btn');
        const playlistListUl = document.getElementById('playlist-list');

        let currentPlaylist = [];

        function toggleDurationInput() {
            const selectedType = itemTypeSelect.value;
            if (selectedType === 'video' || selectedType === 'youtube') {
                itemDurationInput.style.display = 'none';
                durationLabel.style.display = 'none';
            } else {
                itemDurationInput.style.display = 'block';
                durationLabel.style.display = 'block';
            }
        }
        itemTypeSelect.addEventListener('change', toggleDurationInput);
        toggleDurationInput();

        function renderPlaylist() {
            playlistListUl.innerHTML = '';
            if (currentPlaylist.length === 0) {
                playlistListUl.innerHTML = '<li>La lista est√° vac√≠a.</li>';
                return;
            }

            currentPlaylist.forEach((item, index) => {
                const li = document.createElement('li');
                 let durationText = '';
                 if (item.type !== 'video' && item.type !== 'youtube') {
                    durationText = ` (${item.duration}s)`;
                 }
                 let displayUrl = item.url;
                 if (displayUrl.length > 50) {
                    displayUrl = displayUrl.substring(0, 47) + '...';
                 }
                 let emoji = item.type === 'image' ? 'üñºÔ∏è' : item.type === 'video' ? 'üé¨' : item.type === 'webpage' ? 'üåê' : item.type === 'youtube' ? 'üìπ' : '‚ùì';

                li.innerHTML = `
                    <span>${emoji} [${item.type.toUpperCase()}] ${displayUrl}${durationText}</span>
                    <div>
                        <button onclick="moveItem(${index}, -1)" ${index === 0 ? 'disabled' : ''} title="Mover Arriba">üîº</button>
                        <button onclick="moveItem(${index}, 1)" ${index === currentPlaylist.length - 1 ? 'disabled' : ''} title="Mover Abajo">üîΩ</button>
                        <button onclick="deleteItem(${index})" title="Eliminar">‚ùå</button>
                    </div>
                `;
                 li.querySelector('span').title = item.url;
                playlistListUl.appendChild(li);
            });
        }

        function savePlaylistToFirebase() {
             // Asegurar que solo guardamos datos relevantes y correctos
            const playlistToSave = currentPlaylist.map(item => {
                const cleanItem = { url: item.url, type: item.type };
                if (item.type === 'image' || item.type === 'webpage') {
                    cleanItem.duration = parseInt(item.duration) || 10;
                }
                // No guardamos duraci√≥n para video/youtube
                return cleanItem;
            });
             console.log("Guardando en Firebase:", playlistToSave);
            playlistRef.set(playlistToSave)
                .then(() => console.log("Playlist guardada en Firebase."))
                .catch(error => console.error("Error guardando playlist:", error));
        }

        addItemBtn.addEventListener('click', () => {
            const url = itemUrlInput.value.trim();
            let type = itemTypeSelect.value; // Cambiado a let
            const duration = parseInt(itemDurationInput.value) || 10;

            if (!url) { alert("Por favor, introduce una URL v√°lida."); return; }

             // Auto-detectar YouTube si es posible
            if (url.includes('youtube.com/watch?') || url.includes('youtu.be/')) {
                 if (type !== 'youtube') {
                     console.log("URL detectada como YouTube, cambiando tipo...");
                     type = 'youtube';
                     itemTypeSelect.value = 'youtube'; // Actualizar el select visualmente
                     toggleDurationInput(); // Ocultar duraci√≥n si cambia a YT
                 }
            }

            if (type === 'youtube' && !extractVideoID(url)) { // Usar funci√≥n de index para validar mejor
                 alert("URL de YouTube inv√°lida o ID no extra√≠ble.");
                 return;
             }

            const newItem = { url, type, duration }; // Guardar siempre, se filtra en save

            currentPlaylist.push(newItem);
            savePlaylistToFirebase();

            itemUrlInput.value = '';
            itemTypeSelect.value = 'image'; // Reset a imagen por defecto
            itemDurationInput.value = '10';
            toggleDurationInput();
        });

         // Funci√≥n global para extraer ID (copiada de index.html por si acaso)
         // Aunque no se usa directamente aqu√≠, es buena pr√°ctica tenerla si validamos
         window.extractVideoID = function(url) {
             try {
                const urlObj = new URL(url);
                 let videoId = urlObj.searchParams.get('v');
                 if (!videoId && urlObj.hostname === 'youtu.be') {
                    videoId = urlObj.pathname.slice(1);
                 }
                 if (videoId && videoId.length === 11) return videoId;
            } catch (e) { }
            if (typeof url === 'string' && url.length === 11 && !url.includes('/')) return url;
            return null;
        }


        window.deleteItem = (index) => {
            if (confirm(`¬øSeguro que quieres eliminar el elemento ${index + 1}?\n${currentPlaylist[index].url}`)) {
                currentPlaylist.splice(index, 1);
                savePlaylistToFirebase();
            }
        }

        window.moveItem = (index, direction) => {
             if (direction === -1 && index > 0) {
                [currentPlaylist[index], currentPlaylist[index - 1]] = [currentPlaylist[index - 1], currentPlaylist[index]];
            } else if (direction === 1 && index < currentPlaylist.length - 1) {
                [currentPlaylist[index], currentPlaylist[index + 1]] = [currentPlaylist[index + 1], currentPlaylist[index]];
            }
             // Solo guardar si hubo cambio
             if ((direction === -1 && index > 0) || (direction === 1 && index < currentPlaylist.length - 1)) {
                savePlaylistToFirebase();
             }
        }

        playlistRef.on('value', (snapshot) => {
            const data = snapshot.val();
            currentPlaylist = data ? Object.values(data) : [];
            console.log("Playlist cargada/actualizada localmente:", currentPlaylist);
            renderPlaylist();
        }, (error) => {
            console.error("Error leyendo Firebase:", error);
            playlistListUl.innerHTML = '<li>Error cargando la lista desde DB.</li>';
        });

    </script>
</body>
</html>
